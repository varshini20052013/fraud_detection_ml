<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection System</title>

    <style>
        body {
            background-color: #0b0b0b;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background-color: #141414;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 0px 30px rgba(229, 9, 20, 0.45);
            width: 420px;
            text-align: center;
        }

        h2 {
            color: #e50914;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            color: #cccccc;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            background-color: #222222;
            color: white;
            font-size: 14px;
        }

        button {
            margin-top: 28px;
            width: 100%;
            padding: 13px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #f40612;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .fraud {
            color: #ff3b3b;
        }

        .legit {
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>FRAUD DETECTION</h2>

        <form method="post">
            <label>Transaction Amount</label>
            <input type="number" step="any" name="amount" required>

            <label>Transaction Hour (0â€“23)</label>
            <input type="number" min="0" max="23" name="hour" required>

            <label>Merchant Type</label>
            <select name="merchant">
                <option value="0">Online</option>
                <option value="1">Store</option>
                <option value="2">International</option>
            </select>

            <button type="submit">CHECK TRANSACTION</button>
        </form>

        {% if result %}
            <div class="result {{ 'fraud' if 'Fraud' in result else 'legit' }}">
                {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
